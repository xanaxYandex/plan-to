<label>
  <span>{{label}}</span>
  <i *ngIf="required" [style.color]="'red'">*</i>
  <select [value]="value" [formControl]="control!">
    <option [defaultSelected]="true" value=""></option>
    <option *ngFor="let option of options" [ngValue]="option.value">{{option.label}}</option>
  </select>
</label>
<small *ngIf="additionalText">{{additionalText}}</small>
