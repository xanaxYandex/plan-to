<a class="title" [routerLink]="[record._id, 'overview']"><h2>{{record.title}}</h2></a>
<span class="date">{{record.date | date: 'MMMM d, y, HH:mm'}}</span>
<span class="customer">{{record.customer}}</span>
<span class="type">
  <mat-chip-listbox>
    <mat-chip-option *ngFor="let type of record.type">{{type}}</mat-chip-option>
  </mat-chip-listbox>
</span>
<span class="address">{{record.location.address}}</span>
<button class="remove-btn" (click)="$event.stopPropagation(); remove.emit(record._id)"><i class="fa fa-trash"></i>
</button>
